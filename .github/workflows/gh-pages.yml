name: Deploy Documentation

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'staging/**'
  pull_request:
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      # Define o nome do ambiente baseado na branch
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || format('staging-{0}', github.ref_name) }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      # Cria package.json se necessÃ¡rio ou usa um existente
      - name: Setup project
        run: |
          if [ ! -f "package.json" ]; then
            echo '{
              "name": "DocsCria",
              "version": "1.0.0",
              "private": true,
              "dependencies": {
                "seu-pacote-de-doc": "^1.0.0"
              },
              "scripts": {
                "build": "npm run build",
                "start": "npm run start"
              }
            }' > package.json
          fi
      
      - name: Install dependencies
        run: npm install
      
      - name: Build documentation
        run: npm run build
      
      # Deploy para diferentes ambientes baseado na branch
      - name: Deploy to environment
        uses: peaceiris/actions-gh-pages@v3  # Ou qualquer outro deployment
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: ${{ env.ENVIRONMENT }}